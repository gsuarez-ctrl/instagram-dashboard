<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Analytics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
        }

        .error {
            color: var(--danger);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .dashboard {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-title {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .chart-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            height: 500px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease;
        }

        .legend-item:hover {
            background-color: var(--background);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .refresh-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
        }

        .refresh-button i {
            transition: transform 0.3s ease;
        }

        .refresh-button:hover i {
            transform: rotate(180deg);
        }

        .last-updated {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        @media (max-width: 1024px) {
            .chart-container {
                height: 450px;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .chart-container {
                height: 400px;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Analytics Dashboard</h1>
                <p>Enter your credentials to continue</p>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
                <button onclick="authenticate()">Login</button>
            </div>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <div id="dashboardPage" class="dashboard" style="display: none;">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">Social Media Analytics</h1>
                <p class="last-updated">Last updated: <span id="lastUpdated">Loading...</span></p>
            </div>
            <button onclick="refreshData()" class="refresh-button">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="chart-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Follower Growth Trends</h2>
                </div>
                <div id="accountToggles" class="legend"></div>
                <canvas id="followersChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h2 class="chart-title">Growth Rate Comparison</h2>
                </div>
                <canvas id="growthChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Weekly Performance</h2>
            </div>
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script>
        const DASHBOARD_PASSWORD = 'PalasseDigital';
        let mainChart, growthChart, weeklyChart;
        let currentData = [];

        const colors = [
            '#4f46e5', '#ef4444', '#22c55e', '#f59e0b', '#06b6d4',
            '#8b5cf6', '#ec4899', '#f97316', '#14b8a6', '#6366f1',
            '#d946ef', '#0ea5e9', '#84cc16', '#7c3aed', '#dc2626'
        ];

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function authenticate() {
            const password = document.getElementById('password').value;
            if (password === DASHBOARD_PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'block';
                document.getElementById('loginError').textContent = '';
                initDashboard();
            } else {
                document.getElementById('loginError').textContent = 'Invalid password';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        async function fetchData() {
            try {
                showLoading();
                const response = await fetch('data/followers.json');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            } finally {
                hideLoading();
            }
        }

        function calculateGrowth(data) {
            const accounts = Object.keys(data[0]).filter(key => 
                key !== 'Date' && !key.includes('Change') && !key.includes('Weekly')
            );

            return accounts.map(account => {
                const startValue = data[0][account];
                const endValue = data[data.length - 1][account];
                const growth = ((endValue - startValue) / startValue) * 100;
                return {
                    account,
                    growth: growth.toFixed(2),
                    totalGrowth: endValue - startValue,
                    current: endValue
                };
            });
        }

        function updateStatsGrid(growthData) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            growthData.forEach(({ account, growth, totalGrowth, current }) => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-title">${account}</div>
                    <div class="stat-value">${current.toLocaleString()}</div>
                    <div class="stat-change ${parseFloat(growth) >= 0 ? 'positive' : 'negative'}">
                        <i class="fas fa-${parseFloat(growth) >= 0 ? 'arrow-up' : 'arrow-down'}"></i>
                        ${Math.abs(growth)}% (${Math.abs(totalGrowth)} followers)
                    </div>
                `;
                statsGrid.appendChild(card);
            });
        }

        function createMainChart(data) {
            const ctx = document.getElementById('followersChart').getContext('2d');
            const accounts = Object.keys(data[0]).filter(key => 
                key !== 'Date' && !key.includes('Change') && !key.includes('Weekly')
            );

            const datasets = accounts.map((account, index) => ({
                label: account,
                data: data.map(d => d[account]),
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length] + '20',
                tension: 0.4,
                fill: true,
                pointRadius: 0,
                borderWidth: 2
            }));

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.Date),
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            },
                            ticks: {
                                maxTicksLimit: 8,
                                callback: function(value) {
                                   return value.toLocaleString();
                               }
                           }
                       },
                       x: {
                           grid: {
                               display: false
                           },
                           ticks: {
                               maxTicksLimit: 6,
                               maxRotation: 0,
                               minRotation: 0
                           }
                       }
                   },
                   plugins: {
                       legend: {
                           display: false
                       },
                       tooltip: {
                           mode: 'index',
                           intersect: false,
                           callbacks: {
                               label: function(context) {
                                   return context.dataset.label + ': ' + context.parsed.y.toLocaleString();
                               }
                           }
                       }
                   }
               }
           });
       }

       function createGrowthChart(growthData) {
           const ctx = document.getElementById('growthChart').getContext('2d');
           const sortedData = [...growthData].sort((a, b) => parseFloat(b.growth) - parseFloat(a.growth));

           return new Chart(ctx, {
               type: 'bar',
               data: {
                   labels: sortedData.map(d => d.account),
                   datasets: [{
                       label: 'Growth Rate (%)',
                       data: sortedData.map(d => parseFloat(d.growth)),
                       backgroundColor: sortedData.map(d => 
                           parseFloat(d.growth) >= 0 ? 'rgba(34, 197, 94, 0.7)' : 'rgba(239, 68, 68, 0.7)'
                       ),
                       borderColor: sortedData.map(d => 
                           parseFloat(d.growth) >= 0 ? 'rgb(34, 197, 94)' : 'rgb(239, 68, 68)'
                       ),
                       borderWidth: 1
                   }]
               },
               options: {
                   indexAxis: 'y',
                   responsive: true,
                   maintainAspectRatio: false,
                   plugins: {
                       legend: {
                           display: false
                       }
                   },
                   scales: {
                       x: {
                           grid: {
                               color: 'rgba(0,0,0,0.05)'
                           },
                           ticks: {
                               callback: value => value.toFixed(1) + '%'
                           }
                       },
                       y: {
                           grid: {
                               display: false
                           }
                       }
                   }
               }
           });
       }

       function createWeeklyChart(data) {
           const ctx = document.getElementById('weeklyChart').getContext('2d');
           const accounts = Object.keys(data[0]).filter(key => 
               key !== 'Date' && !key.includes('Change') && !key.includes('Weekly')
           );

           const weeklyGrowth = accounts.map(account => {
               const values = data.map(d => d[account]);
               const weeklyChanges = [];
               for (let i = 1; i < values.length; i++) {
                   const change = ((values[i] - values[i-1]) / values[i-1]) * 100;
                   weeklyChanges.push(change);
               }
               return {
                   account,
                   changes: weeklyChanges
               };
           });

           const datasets = weeklyGrowth.map((account, index) => ({
               label: account.account,
               data: account.changes,
               borderColor: colors[index % colors.length],
               backgroundColor: colors[index % colors.length] + '20',
               tension: 0.4,
               fill: false,
               pointRadius: 2
           }));

           return new Chart(ctx, {
               type: 'line',
               data: {
                   labels: data.slice(1).map(d => d.Date),
                   datasets
               },
               options: {
                   responsive: true,
                   maintainAspectRatio: false,
                   interaction: {
                       intersect: false,
                       mode: 'index'
                   },
                   scales: {
                       y: {
                           grid: {
                               color: 'rgba(0,0,0,0.05)'
                           },
                           ticks: {
                               maxTicksLimit: 6,
                               callback: value => value.toFixed(1) + '%'
                           }
                       },
                       x: {
                           grid: {
                               display: false
                           },
                           ticks: {
                               maxTicksLimit: 6,
                               maxRotation: 0,
                               minRotation: 0
                           }
                       }
                   },
                   plugins: {
                       legend: {
                           position: 'bottom',
                           align: 'start',
                           labels: {
                               boxWidth: 12,
                               boxHeight: 12,
                               usePointStyle: true,
                               padding: 20,
                               filter: function(legendItem, data) {
                                   return Math.abs(data.datasets[legendItem.datasetIndex].data[0]) > 0.5;
                               }
                           }
                       },
                       tooltip: {
                           callbacks: {
                               label: (context) => {
                                   return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                               }
                           }
                       }
                   }
               }
           });
       }

       function createAccountToggles(accounts) {
           const container = document.getElementById('accountToggles');
           container.innerHTML = '';
           
           accounts.forEach((account, index) => {
               const item = document.createElement('div');
               item.className = 'legend-item';
               item.innerHTML = `
                   <div class="legend-color" style="background-color: ${colors[index % colors.length]}"></div>
                   <span>${account}</span>
               `;
               item.onclick = () => toggleDataset(index);
               container.appendChild(item);
           });
       }

       function toggleDataset(index) {
           const isDatasetVisible = mainChart.isDatasetVisible(index);
           mainChart.setDatasetVisibility(index, !isDatasetVisible);
           mainChart.update();

           const legendItems = document.querySelectorAll('.legend-item');
           legendItems[index].style.opacity = isDatasetVisible ? '0.5' : '1';
       }

       async function refreshData() {
           const newData = await fetchData();
           if (newData.length > 0) {
               currentData = newData;
               updateDashboard();
           }
       }

       function updateDashboard() {
           const growthData = calculateGrowth(currentData);
           updateStatsGrid(growthData);

           if (mainChart) mainChart.destroy();
           if (growthChart) growthChart.destroy();
           if (weeklyChart) weeklyChart.destroy();

           mainChart = createMainChart(currentData);
           growthChart = createGrowthChart(growthData);
           weeklyChart = createWeeklyChart(currentData);
       }

       async function initDashboard() {
           currentData = await fetchData();
           if (currentData.length > 0) {
               const accounts = Object.keys(currentData[0]).filter(key => 
                   key !== 'Date' && !key.includes('Change') && !key.includes('Weekly')
               );
               createAccountToggles(accounts);
               updateDashboard();
               setInterval(refreshData, 300000);
           }
       }

       window.addEventListener('error', function(e) {
           console.error('Dashboard error:', e);
           hideLoading();
       });
   </script>
</body>
</html>
