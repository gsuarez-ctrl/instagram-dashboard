<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Followers Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Copy the CSS from the previous version */
        /* ... CSS code from previous version ... */
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="card">
            <h2>Instagram Dashboard Login</h2>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter password">
                <button onclick="authenticate()">Login</button>
            </div>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <div id="dashboardPage" class="container" style="display: none;">
        <div class="card">
            <div class="header">
                <h2>Instagram Followers Dashboard</h2>
                <div class="last-updated">Last updated: <span id="lastUpdated"></span></div>
            </div>
            <div id="accountToggles" class="account-toggle"></div>
            <div class="chart-container">
                <canvas id="followersChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const DASHBOARD_PASSWORD = 'PalasseDigital';
        let chart;
        let currentData = [];

        // Colors for different accounts
        const colors = [
            '#2563eb', '#dc2626', '#16a34a', '#9333ea', '#ea580c', 
            '#0891b2', '#4f46e5', '#be185d', '#854d0e', '#115e59',
            '#86198f', '#1e3a8a', '#b91c1c', '#166534', '#581c87'
        ];

        function authenticate() {
            const password = document.getElementById('password').value;
            if (password === DASHBOARD_PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'block';
                document.getElementById('loginError').textContent = '';
                initDashboard();
            } else {
                document.getElementById('loginError').textContent = 'Invalid password';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        async function fetchData() {
            try {
                const response = await fetch('data/followers.json');
                if (!response.ok) throw new Error('Failed to fetch data');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // ... Rest of the JavaScript code from previous version ...
        // (createChart, createAccountToggles, toggleDataset functions)

        async function initDashboard() {
            currentData = await fetchData();
            if (currentData.length > 0) {
                const accounts = Object.keys(currentData[0]).filter(key => 
                    key !== 'Date' && !key.includes('Change') && !key.includes('Weekly')
                );
                createAccountToggles(accounts);
                chart = createChart(currentData);
                
                // Update last updated time
                const response = await fetch('https://api.github.com/repos/gsuarez-ctrl/instagram-dashboard/commits?path=data/followers.json&page=1&per_page=1');
                const [lastCommit] = await response.json();
                document.getElementById('lastUpdated').textContent = new Date(lastCommit.commit.author.date).toLocaleString();
            }
        }
    </script>
</body>
</html>
